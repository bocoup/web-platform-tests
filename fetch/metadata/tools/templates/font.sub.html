<!DOCTYPE html>
<!--

<html lang="en">
  <meta charset="utf-8">
  <title>[%title%]</title>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
  <script src="/fetch/metadata/resources/helper.sub.js"></script>
  <body>
  <div id="font-test">test</div>
  <script>
  'use strict';

  function induceRequest(t, path) {
    const style = document.createElement('style');
    style.innerText = `
      @font-face {
        font-family: myWptFont;
        src: url(${path});
      }
      #font-test {
        font-family: myWptFont;
      }
    `;

    document.body.appendChild(style);

    t.add_cleanup(() => style.remove());

    return document.fonts.ready;
  }

  {%- for subtest in subtests %}

  promise_test((t) => {
    const key = '{{uuid()}}';

    return induceRequest(t, makeRequestURL(key, [% subtest.origins %]))
      .then(function() {
        return retrieve(key);
      })
      .then((headers) => {
        {%- if subtest.expected == none %}
          assert_not_own_property(headers, '[%subtest.headerName%]');
        {%- else %}
          assert_own_property(headers, '[%subtest.headerName%]');
          assert_equals(headers['[%subtest.headerName%]'], '[%subtest.expected%]');
        {%- endif %}
        });
  }, '[%subtest.headerName%][%subtest.description | pad("start", " - ")%]');

  {%- endfor %}
  </script>
  </body>
</html>
