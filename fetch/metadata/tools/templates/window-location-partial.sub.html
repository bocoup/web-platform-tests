<!DOCTYPE html>
<!--
[%provenance%]
-->
<html lang="en">
  <meta charset="utf-8">
  {%- if subtests|length > 10 %}
  <meta name="timeout" content="long">
  {%- endif %}
  <title>[%title%]</title>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
  <script src="/fetch/metadata/resources/helper.sub.js"></script>
  <body>
  <script>
  'use strict';

  function induceRequest(url, test, api) {
	let win;
	try {
    win = window.open(
      new URL('/fetch/metadata/resources/set-location.html', url).toString()
    );
	} finally {
	  if (!win) {
		console.log(url);
	  }
	}

    test.add_cleanup(() => win.close());

    return new Promise((resolve) => {
        addEventListener('message', function handle(event) {
          if (event.source === win) {
            removeEventListener('message', handle);
            resolve();
          }
        });
      })
      .then(() => {
        win.postMessage({ url, api }, '*');

        return new Promise((resolve) => {
            addEventListener('message', (event) => {
              if (event.source === win) {
                resolve();
              }
            });
          });
      });
  }

  const responseParams = {
    mime: 'text/html',
    body: `<script>opener.postMessage('done', '*')</${''}script>`
  };
  {%- for subtest in subtests %}

  promise_test((t) => {
    const key = '{{uuid()}}';
    const url = makeRequestURL(key, [% subtest.origins %], responseParams);

    return induceRequest(url, t, '[%subtest.api%]')
      .then(() => retrieve(key))
      .then((headers) => {
        {%- if subtest.expected == none %}
          assert_not_own_property(headers, '[%subtest.headerName%]');
        {%- else %}
          assert_own_property(headers, '[%subtest.headerName%]');
          assert_equals(headers['[%subtest.headerName%]'], '[%subtest.expected%]');
        {%- endif %}
        });
  }, '[%subtest.headerName%] - [%subtest.description | pad("right", " - ")%][%subtest.api%]');

  {%- endfor %}
  </script>
  </body>
</html>
