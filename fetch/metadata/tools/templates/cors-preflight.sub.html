<!DOCTYPE html>
<!--

-->
<html lang="en">
  <meta charset="utf-8">
  <title>[%title%]</title>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
  <script src="/fetch/metadata/resources/helper.sub.js"></script>
  <body>
  <script>
  'use strict';

  {# This feature can only be observed for cross-domain requests, so subtests
     which require specific origins are ignored. #}
  {%- for subtest in subtests if not subtest.origins %}

  promise_test(() => {
    const key = '{{uuid()}}';
    const url = makeRequestURL(key, ['crossSite'], { requireOPTIONS: true });

    // `DELETE` is not a CORS-safelisted method, so it is expected to induce a
    // CORS preflight request.
    // https://fetch.spec.whatwg.org/#ref-for-cors-safelisted-method%E2%91%A0
    return fetch(url, { method: 'DELETE' })
      // This request is expected to fail
      .catch(() => {})
      .then(() => retrieve(key))
      .then((headers) => {
        {%- if subtest.expected == none %}
          assert_not_own_property(headers, '[%headerName%]');
        {%- else %}
          assert_own_property(headers, '[%headerName%]');
          assert_equals(headers['[%headerName%]'], '[%subtest.expected%]');
        {%- endif %}
        });
  }, '[%subtest.description%]');

  {%- endfor %}
  </script>
  </body>
</html>
