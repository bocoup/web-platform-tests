<!DOCTYPE html>
<!-- This test was procedurally generated. Please do not modify it directly. -->
<html lang="en">
  <meta charset="utf-8">
  <title>[%title%]</title>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
  {%- for script in scripts %}
  <script src="[%script%]"></script>
  {%- endfor %}
  <body>
  <script>
  'use strict';

  /**
   * This test works through iframes instead of using the current document
   * element so that multiple subtests may be executed in parallel.
   */
  function induceRequest(path) {
    const iframe = document.createElement('iframe');
    iframe.src =
      '/fetch/metadata/resources/appcache-iframe.sub.html?manifest=' + path;
    return new Promise((resolve) => {
        addEventListener('message', function onMessage(event) {
          if (event.source !== iframe.contentWindow) {
            return;
          }
          removeEventListener('message', onMessage);
          resolve(event.data);
        });

        document.body.appendChild(iframe);
      })
      .then((message) => {
        if (message !== 'okay') {
          throw message;
        }
      })
      .then(() => iframe.remove());
  }
  {%- for request in requests %}

  {
    const path = '/fetch/metadata/resources/record-headers.py?key={{uuid()}}';
    const headers = induceRequest(path)
      .then(() => fetch(path + '&retrieve'))
      .then((response) => response.text())
      .then((text) => JSON.parse(text));
    {%- for name, value in request.expectations.items() %}

    test_eventual_property(
      '[%request.title%]',
      '[%name%]',
    {%- if value == none %}
      null,
    {%- else %}
      {value: '[%value%]'},
    {%- endif %}
      headers
    );
    {%- endfor %}
  }
  {%- endfor %}
  </script>
  </body>
</html>
