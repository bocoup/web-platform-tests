<!DOCTYPE html>
<!-- This test was procedurally generated. Please do not modify it directly. -->
<html lang="en">
  <meta charset="utf-8">
  <title>[%title%]</title>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
  {%- for script in scripts %}
  <script src="[%script%]"></script>
  {%- endfor %}
  <body>
  <script>
  'use strict';
  {%- for request in requests %}

  {
    const path = '/fetch/metadata/resources/record-headers.py?key={{uuid()}}';
    const headers = new Promise((resolve) => {
      const image = document.createElement('img');
      image.src = [%request.pathPrefix%](path);
      image.onload = image.onerror = resolve;
    })
    .then(() => fetch(path + '&retrieve'))
    .then((response) => response.text())
    .then((text) => JSON.parse(text));
    {%- for name, value in request.expectations.items() %}

    test_eventual_property(
      '[%request.title%]',
      '[%name%]',
    {%- if value == none %}
      null,
    {%- else %}
      {value: '[%value%]'},
    {%- endif %}
      headers
    );
    {%- endfor %}
  }
  {%- endfor %}
  </script>
  </body>
</html>
