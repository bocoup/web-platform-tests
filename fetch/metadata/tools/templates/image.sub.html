<!DOCTYPE html>
<!-- This test was procedurally generated. Please do not modify it directly. -->
<html lang="en">
  <meta charset="utf-8">
  <title>[%title%]</title>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
  <body>
  <script>
  'use strict';

  function induceRequest(path) {
    return new Promise((resolve) => {
        const image = document.createElement('img');
        image.src = path;
        image.onload = image.onerror = resolve;
      });
  }

  {%- for request in requests %}

  promise_test(() => {
    const path = '/fetch/metadata/resources/record-headers.py?key={{uuid()}}';
    return induceRequest('[%request.pathPrefix%]' + path)
      .then(() => fetch(path + '&retrieve'))
      .then((response) => response.text())
      .then((text) => JSON.parse(text))
      .then((headers) => {
        {%- if request[expected] == none %}
          assert_not_own_property(headers, '[%headerName%]');
        {%- else %}
          assert_own_property(headers, '[%headerName%]');
          assert_equals(headers['[%headerName%]'], '[%request.expected%]');
        {%- endif %}
    });
  }, '[%headerName%] - [%request.description%]');

  {%- endfor %}
  </script>
  </body>
</html>
