  <script>
  'use strict';

  function induceRequest(method, url) {
    const win = window.open();
    // Query parameters must be expressed as form values so that they are sent
    // with the submission of forms whose method is POST.
    const inputs = Array.from(new URL(url, location.origin).searchParams)
      .map(([name, value]) =>
        `<input type="hidden" name="${name}" value="${value}">`
      )
      .join('\n');

    return new Promise((resolve) => {
        addEventListener('message', function(event) {
          if (event.source === win) {
            resolve();
          }
        });
        win.document.open();
        win.document.write(`
          <!DOCTYPE html>
          <form method="${method}" action="${url}">${inputs}</form>
          <script>
            const form = document.getElementsByTagName('form')[0];
            form.submit();
          </${''}script>
        `);
        win.document.close();
      })
      .then(() => win.close());
  }
  const responseParams = {
    mime: 'text/html',
    body: `<script>opener.postMessage('done', '*')</${''}script>`
  };

  {%- for subtest in subtests %}

  promise_test(() => {
    const key = '{{uuid()}}';
    const url = makeRequestURL(key, [% subtest.origins %], responseParams);
    return induceRequest('[%subtest.method | default("POST")%]', url)
      .then(() => retrieve(key))
      .then((headers) => {
        {%- if subtest[expected] == none %}
          assert_not_own_property(headers, '[%headerName%]');
        {%- else %}
          assert_own_property(headers, '[%headerName%]');
          assert_equals(headers['[%headerName%]'], '[%subtest.expected%]');
        {%- endif %}
        });
  }, '[%subtest.description%]');

  {%- endfor %}
  </script>
