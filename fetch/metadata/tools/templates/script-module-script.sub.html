  <body>
  <script>
  'use strict';

  function induceRequest(path, attributes) {
    const script = document.createElement('script');
    script.setAttribute('src', path);

    for (const { name, value } of Object.entries(attributes)) {
      script.setAttribute(name, value);
    }

    return new Promise((resolve, reject) => {
        script.onload = resolve;
        script.onerror = () => reject('Failed to load script');
        document.body.appendChild(script);
      })
      .then(() => script.remove());
  }
  {%- for request in requests %}

  promise_test(() => {
    const path = '/fetch/metadata/resources/record-headers.py?key={{uuid()}}';
    return induceRequest(
        '[%request.pathPrefix%]' + path + '&mime=application/javascript',
        [%request.elementAttrs | default({}) | tojson%]
      )
      .then(() => fetch(path + '&retrieve'))
      .then((response) => response.text())
      .then((text) => JSON.parse(text))
      .then((headers) => {
        {%- if request[expected] == none %}
          assert_not_own_property(headers, '[%headerName%]');
        {%- else %}
          assert_own_property(headers, '[%headerName%]');
          assert_equals(headers['[%headerName%]'], '[%request.expected%]');
        {%- endif %}
    });
  }, '[%headerName%] - [%request.description%]');

  {%- endfor %}
  </script>
