  <script>
  'use strict';

  promise_test(() => {
    const key = '{{uuid()}}';

    return fetch(
        makeRequestURL(key, ['sameOrigin', 'httpOrigin']),
        {}
      )
      .then(() => retrieve(key))
      .then((headers) => {
          assert_not_own_property(headers, 'sec-fetch-site');
        });
  }, 'HTTPS downgrade (header not sent)');

  promise_test(() => {
    const key = '{{uuid()}}';

    return fetch(
        makeRequestURL(key, ['httpOrigin', 'sameOrigin']),
        {}
      )
      .then(() => retrieve(key))
      .then((headers) => {
          assert_own_property(headers, 'sec-fetch-site');
          assert_equals(headers['sec-fetch-site'], 'cross-site');
        });
  }, 'HTTPS upgrade');

  promise_test(() => {
    const key = '{{uuid()}}';

    return fetch(
        makeRequestURL(key, ['sameOrigin', 'httpOrigin', 'sameOrigin']),
        {}
      )
      .then(() => retrieve(key))
      .then((headers) => {
          assert_own_property(headers, 'sec-fetch-site');
          assert_equals(headers['sec-fetch-site'], 'cross-site');
        });
  }, 'HTTPS downgrade-upgrade');
  </script>
