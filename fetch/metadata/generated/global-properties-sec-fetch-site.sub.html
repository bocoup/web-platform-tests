  function induceRequest(url, navigate) {
    const win = window.open();
    const fullPath = url;

    return new Promise((resolve) => {
        addEventListener('message', function(event) {
          if (event.source === win) {
            resolve();
          }
        });

        navigate(win, fullPath);
      })
      .then(() => win.close());
  }
