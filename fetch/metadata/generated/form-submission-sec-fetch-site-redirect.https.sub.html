  function induceRequest(method, key, path) {
    const win = window.open();
    const inputs = [
        ['key', key],
        ['body', `<script>opener.postMessage('done', '*');</${''}script>`],
        ...new URL(path, location.origin).searchParams
      ]
      .map(([name, value]) =>
        `<input type="hidden" name="${name}" value="${value}">`
      )
      .join('\n');

    return new Promise((resolve) => {
        addEventListener('message', function(event) {
          if (event.source === win) {
            resolve();
          }
        });
        win.document.open();
        win.document.write(`
          <!DOCTYPE html>
          <form method="${method}" action="${path}">${inputs}</form>
          <script>
            const form = document.getElementsByTagName('form')[0];
            form.submit();
          </${''}script>
        `);
        win.document.close();
      })
      .then(() => win.close());
  }
