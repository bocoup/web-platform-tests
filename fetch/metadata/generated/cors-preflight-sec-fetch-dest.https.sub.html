    // `DELETE` is not a CORS-safelisted method, so it is expected to induce a

      // This request is expected to fail
      .catch(() => {})
      .then(() => retrieve(key))
      .then((headers) => {
          assert_own_property(headers, 'sec-fetch-dest');
          assert_equals(headers['sec-fetch-dest'], 'empty');

  }, '');
