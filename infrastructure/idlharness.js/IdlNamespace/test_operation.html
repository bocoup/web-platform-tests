<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="variant" content="">
  <meta name="variant" content="?remove-promise">
  <title>idlharness: namespace operation</title>
  <script src="/infrastructure/testharness.js/resources/variant-promise.js"></script>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
  <script src="/resources/WebIDLParser.js"></script>
  <script src="/resources/idlharness.js"></script>
</head>
<body>
<p>Verify the series of sub-tests that are executed for namespace operations.</p>
<script>
"use strict";

self.foo = {
  Truth: function() {},
};
Object.defineProperty(self.foo, "Truth", { writable: true });

self.bar = {
  Truth: function() {},
}
Object.defineProperty(self.bar, "Truth", {
  writable: false,
  configurable: false,
});

self.baz = {
  LongStory: function(hero, ...details) {
    return `${hero} went and ${details.join(', then')}`
  },
  ShortStory: function(...details) {
    return `${details.join('. ')}`;
  },
};

var idlArray = new IdlArray();
idlArray.add_idls(
`namespace foo {
  void Truth();
  void Lies();
};
namespace bar {
  [Unforgeable]
  void Truth();
};
namespace baz {
  DOMString LongStory(any hero, DOMString... details);
  DOMString ShortStory(DOMString... details);
};`);
idlArray.test();
</script>
</body>
</html>
