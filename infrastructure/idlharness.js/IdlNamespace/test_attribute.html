<!DOCTYPE HTML>

  <script src="/infrastructure/testharness.js/resources/variant-promise.js"></script>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
  <script src="/resources/WebIDLParser.js"></script>

<body>
<p>Verify the series of sub-tests that are executed for namespace attributes.</p>
<script>
"use strict";

self.foo = {
  truth: true
};

var idlArray = new IdlArray();
idlArray.add_idls(
`namespace foo {
  readonly attribute bool truth;
  readonly attribute bool lies;
};`);
idlArray.test();
</script>
</body>
