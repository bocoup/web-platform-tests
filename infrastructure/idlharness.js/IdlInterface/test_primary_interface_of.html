<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="variant" content="">
  <meta name="variant" content="?remove-promise">
  <title>idlharness: Primary interface</title>
  <script src="/infrastructure/testharness.js/resources/variant-promise.js"></script>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
  <script src="/resources/WebIDLParser.js"></script>
  <script src="/resources/idlharness.js"></script>
</head>
<body>
<p>Verify the series of sub-tests that are executed for "tested" interface
objects but skipped for "untested" interface objects.</p>
<script>
"use strict";

function FooParent() {}
Object.defineProperty(window, "Foo", {
    enumerable: false,
    writable: true,
    configurable: true,
    value: function Foo() {}
  });
Object.defineProperty(window.Foo, "prototype", {
    writable: false,
    value: new FooParent()
  });
Object.defineProperty(window.Foo.prototype, "constructor", {
    enumerable: false,
    writable: true,
    configurable: true,
    value: window.Foo
  });
Foo.__proto__ = FooParent;
Foo.prototype[Symbol.toStringTag] = "Foo";

var idlArray = new IdlArray();
idlArray.add_untested_idls("interface FooParent {};");
idlArray.add_idls(
    "[Constructor()]\n" +
    "interface Foo : FooParent {};"
  );
idlArray.add_objects({
  Foo: ["new Foo()"],
  FooParent: ["new FooParent()"]
});
idlArray.test();
</script>
</body>
</html>
